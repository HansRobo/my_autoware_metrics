<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Autoware CI Analysis</title>
    <link
      href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Autoware Analysis</h1>
      <h2>Metadata</h2>
      <ul id="metadata">
        <li>
          <img
            alt="GitHub stars"
            src="https://img.shields.io/github/stars/autowarefoundation/autoware.universe"
          />
        </li>
        <li>
          <img
            alt="GitHub issues"
            src="https://img.shields.io/github/issues/autowarefoundation/autoware.universe"
          />
          <img
            alt="GitHub closed issues"
            src="https://img.shields.io/github/issues-closed/autowarefoundation/autoware.universe"
          />
        </li>
        <li>
          <img
            alt="GitHub PR"
            src="https://img.shields.io/github/issues-pr/autowarefoundation/autoware.universe"
          />
          <img
            alt="GitHub closed PR"
            src="https://img.shields.io/github/issues-pr-closed/autowarefoundation/autoware.universe"
          />
        </li>
      </ul>

      <h2>Total build duration</h2>
      <div id="build-time-chart"></div>

      <h2>Build time analysis</h2>
      <select id="build-select" class="form-select"></select>
      <div id="all-package-time-chart"></div>
      <div id="package-table"></div>

      <h2>Package build analysis</h2>
      <select id="package-select" class="form-select"></select>
      <div id="package-time-chart"></div>

      <h2>Spell check errors</h2>
      <div id="spell-chart"></div>

      <h2>Docker image size stats (prebuilt amd64 images)</h2>
      <div id="docker-chart"></div>

      <h2>Pull Request stats (Days to close)</h2>
      <div id="pr-chart"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
